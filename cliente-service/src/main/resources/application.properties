spring.application.name=cliente-service
server.port=8081

spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
# Con la siguiente linea conseguimos tener persistencia de los datos que hay en H2
spring.datasource.url=jdbc:h2:file:~/clientes;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

